<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: { gravity: { y: 0 } }
            },
            scene: { preload: preload, create: create, update: update }
        };

        const game = new Phaser.Game(config);
        let player;
        let cursors;

        function preload() {}

        function create() {
            // Cria um quadrado simples usando Graphics
            const rect = this.add.graphics();
            rect.fillStyle(0xff0000, 1);
            rect.fillRect(0, 0, 50, 50);
            rect.generateTexture('playerBox', 50, 50);
            rect.destroy();
            
            player = this.physics.add.sprite(400, 300, 'playerBox');
            player.setCollideWorldBounds(true);
            
            cursors = this.input.keyboard.createCursorKeys();
        }

        function update() {
            player.setVelocity(0);

            if (cursors.left.isDown) player.setVelocityX(-300);
            else if (cursors.right.isDown) player.setVelocityX(300);

            if (cursors.up.isDown) player.setVelocityY(-300);
            else if (cursors.down.isDown) player.setVelocityY(300);
        }
    </script>
</body>
</html>
